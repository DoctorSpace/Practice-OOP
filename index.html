<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fleet Service</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="root">
        <header class="header">
            <div>
                <img src="./images/bus.png" alt="bus">
                <h2>Сервис Автопарка</h2>
            </div>
        </header>

        <div class="conteiner">

            <!-- Блок: Меню настроек -->
            <div id="d1" class="conteiner__settings">
                <div class="menu"><h1>Меню</h1></div>

                <!-- Радио Кнопки -->
                <div class="settingBtn">

                    <input id="Btn1" name="radioBtn" type="radio" checked>
                    <label class="FakeBtn-1" for="Btn1"></label>

                    <input id="Btn2" name="radioBtn" type="radio">
                    <label class="FakeBtn-2" for="Btn2"></label>

                    <input id="Btn3" name="radioBtn" type="radio">
                    <label class="FakeBtn-3" for="Btn3"></label>

                    <input id="Btn4" name="radioBtn" type="radio">
                    <label class="FakeBtn-4" for="Btn4"></label>

                    <input id="Btn5" name="radioBtn" type="radio">
                    <label class="FakeBtn-5" for="Btn5"></label>
                </div>

                <!-- Внутренние настройки -->
                <div class="settings">

                    <div id="addUserField" class="field">
                        <h2>Добавление персонала</h2>
                        <div>
                            <p>Имя</p>
                            <input id="addUser__name" type="text">
                        </div>
                        <div>
                            <p>Номер машины</p>
                            <input id="addUser__carNum" type="text">
                        </div>
                        <div>
                            <p>Номер маршрута</p>
                            <input id="addUser__routeNum" type="text">
                        </div>
                        <button id="btn__addUser">Добавить персонал</button>
                    </div>
                <!--  -->
                    <div id="dellUserField" class="field  hide">
                        <h2>Удаление персонала</h2>
                        <div>
                            <p>Имя</p>
                            <input type="text">
                        </div>
                        <div>
                            <p>Номер машины</p>
                            <input type="text">
                        </div>
                        <div>
                            <p>Номер маршрута</p>
                            <input type="text">
                        </div>
                        <button>Удалить персонал</button>
                    </div>
                <!--  -->
                    <div id="addBusField" class="field hide">
                        <h2>Въезд в парк</h2>
                        <div>
                            <p>Номер машины</p>
                            <input type="text">
                        </div>
                        <button>Применить</button>
                    </div>
                <!--  -->
                    <div id="dellBusField" class="field  hide">
                        <h2>Выезд из парка</h2>
                        <div>
                            <p>Номер машины</p>
                            <input type="text">
                        </div>
                        <button>Применить</button>
                    </div>
                <!--  -->
                    <div id="dbField" class="field hide">
                        <h2>Выезд из парка</h2>
                        <input type="file">
                        <button>Применить</button>
                    </div>
                </div>
            </div>


            <!-- Блок: Таблица в парке -->
            <div id="d2" class="conteiner__table">

                <div class="place-name-table">
                    <h1>В парке</h1>
                </div>

                <div class="info">
                    <h3>номер</h3>
                    <h3>маршрут</h3>
                </div>

                <!-- Таблица в парке -->
                <div id="table_in_park"></div>
            </div>
                
            <!-- Блок: Таблица в пути -->
            <div id="d3" class="conteiner__table">

                <div class="place-name-table">
                    <h1>В пути</h1>
                </div>
                
                <div class="info">
                    <h3>номер</h3>
                    <h3>маршрут</h3>
                </div>

                <!-- Настраиваимый блок -->
                <div class="info info-data">
                    <h3>номер</h3>
                    <h3>маршрут</h3>
                </div>

                <!--  -->
                </div>
            </div>
        </div>
    </div>


    <script src="./script/found-attributes.js"></script>
    <script src="./script/hide-button.js"></script>
    <script src="./script/add-user.js"></script>
</body>
</html>
